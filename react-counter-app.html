<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Counter App</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #root {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .count {
      font-size: 4rem;
      font-weight: 900;
      color: #007bff;
      margin-bottom: 2rem;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }
    button:hover {
      background: #0056b3;
      box-shadow: 0 6px 12px rgba(0,86,179,0.5);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <script>
    const { useState } = React;

    function Counter() {
      const [count, setCount] = useState(0);

      return (
        React.createElement('div', null,
          React.createElement('h1', null, 'Counter'),
          React.createElement('div', { className: 'count' }, count),
          React.createElement('div', { className: 'buttons' },
            React.createElement('button', { onClick: () => setCount(count - 1) }, 'Decrement'),
            React.createElement('button', { onClick: () => setCount(0) }, 'Reset'),
            React.createElement('button', { onClick: () => setCount(count + 1) }, 'Increment'),
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(Counter));
  </script>
</body>
</html>
